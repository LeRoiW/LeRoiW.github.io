<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="site-footer-inner">
        {%- assign currentYear = 'now' | date: "%Y" -%}
        {%- assign copyright = site.copyright
            | replace: '{currentYear}', currentYear
            | replace: '{author}', site.author
            | replace: '(c)', '&copy;'
            | replace: '(p)', 'â„—'
            | replace: '(cleft)', '<span class="copyleft">&copy;</span>'
        -%}
      <div>
          <i style="font-style: normal;">
              Powered by <a title="Jekyll is a simple, blog-aware, static site generator." href="https://jekyllrb.com/ ">Jekyll</a> &amp; <a title="Yat, yet another theme." href="https://github.com/jeffreytse/jekyll-theme-yat">Yat Theme</a>
          </i>
           | 
          <i class="footer-col rss-subscribe" style="font-style: normal;">
              <i class="fa fa-rss-square" aria-hidden="true"></i>
              <a href="{{ "/feed.xml" | relative_url }}">RSS</a>
          </i>
      </div>
      <div>
          {{ copyright }}
      </div>
      
    </div>
  </div>
</footer>
